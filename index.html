<!DOCTYPE html>
<html>
    <head>
        
        <title> Yel's 1st Birthday</title>
        <meta name="viewport" content="width=device-width,height=device-height">
	<meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     
        
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="anime.min.js"></script>


        <script>

            // growing-up Video Handler
            
            AFRAME.registerComponent('video-vidhandler', {
                init: function() {
		    console.log('video init entered');
                    this.toggle = false;
                    this.vid = document.querySelector("#growing-up");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });


            AFRAME.registerComponent('model-handler', {
                init: function() {
		    
                    this.toggle = false;
                    this.ambience = document.querySelector("#ambience");
                    this.whale1 = document.querySelector("#whale-model");
                    this.whale2 = document.querySelector("#whale-model2");
                    this.fishes1 = document.querySelector("#fishes-model");
                    this.fishes2 = document.querySelector("#fishes-model2");
                    this.nemo = document.querySelector("#nemo-model");
                    this.turtle = document.querySelector("#turtle-model");
                    this.megalodon = document.querySelector("#megalodon-model");
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.whale1.setAttribute("visible",true);
                            this.whale2.setAttribute("visible",true);
                            this.fishes1.setAttribute("visible",true);
                            this.fishes2.setAttribute("visible",true);
                            this.nemo.setAttribute("visible",true);
                            this.turtle.setAttribute("visible",true);
                            this.megalodon.setAttribute("visible",true);
                            this.ambience.play();
                            //this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.whale1.setAttribute("visible",false);
                        this.whale2.setAttribute("visible",false);
                        this.fishes1.setAttribute("visible",false);
                        this.fishes2.setAttribute("visible",false);
                        this.nemo.setAttribute("visible",false);
                        this.turtle.setAttribute("visible",false);
                        this.megalodon.setAttribute("visible",true);
                        this.ambience.pause();
                        //this.vid.pause();
                    }
                }
            });

        </script>
    </head>
    <body>
        <div style="text-align: center;"><h4>Scan the image markers in your invitation</h4></div>
        <a-scene id="scene" renderer="colorManagement: true" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template >
            
            <a-assets>

                <a-asset-item id="whale" response-type="arraybuffer" src="assets/blue_whale.glb"></a-asset-item>
                <a-asset-item id="fishes" response-type="arraybuffer" src="assets/fishes.glb"></a-asset-item>
                <a-asset-item id="turtle" response-type="arraybuffer" src="assets/turtle.glb"></a-asset-item>
                <a-asset-item id="nemo" response-type="arraybuffer" src="assets/nemo.glb"></a-asset-item>
                <a-asset-item id="megalodon" response-type="arraybuffer" src="assets/megalodon.glb"></a-asset-item>
                <audio id="ambience" src="audios/underwater-ambience.mp3"></audio>
                <!-- growing-up  Video -->
                
                <video preload="none" id="growing-up" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="https://www.googleapis.com/drive/v3/files/1Imfy6AMiSP0DGgVQW7138LLgiGc5zC0d?alt=media&key=AIzaSyBOPXy0Tgn2tNRjq-HGkAbQaIs1PDRDvuM">
                </video>

                <!-- Map point Image -->

                <img id="map" src="images/map.png">     
                
            </a-assets>
            <a-sound src="#ambience" autoplay="false" loop="true"></a-sound>
           
            <!--Sea Creatures -->

            <a-entity  id="turtle-model"  
            animation="property: position; to: -15 1 -4; dur: 50000; easing: linear; loop: true"
            animation-mixer="clip:Action"
            gltf-model="#turtle" 
            scale="1 1 1" 
            position = "15 -2 -1" 
            rotation="0 -90 -10" 
          >
          </a-entity>

          <a-entity  id="megalodon-model"    
          animation="property: position; to: 0 0.5 10; dur: 30000; easing: linear; loop: true"
          gltf-model="#megalodon" 
          animation-mixer="clip:Swim"
          scale="0.5 0.5 0.5" 
          position = "0 -5 -70" 
          rotation="0 0 0" 
        >
        </a-entity>

            <a-entity  id="fishes-model"  
            animation="property: position; to: 15 4 -8; dur: 25000; easing: linear; loop: true"
            animation-mixer="clip:Take 01"
            gltf-model="#fishes" 
            scale=".5 .5 .5" 
            position = "-15 -6 -4" 
            rotation="-0 -80 -7" 
          >
          </a-entity>
      
      
          <a-entity  id="nemo-model"  
          animation-mixer="clip:Animation"
          gltf-model="#nemo" 
          scale=".3 .3 .3" 
          position = "-0.25 -1 -3"
          rotation="-0 -80 -7" 
        >
        </a-entity>
    
          <a-entity  id="fishes-model2"  
          animation-mixer="clip:Take 01"
          gltf-model="#fishes" 
          scale=".3 .3 .3" 
          position = "0.25 -1 -3" 
          rotation="-0 80 -7" 
        >
        </a-entity>

          </a-entity>
            <a-entity event-listener id="whale-model"
            visible="false"  
            animation="property: position; to: 30 -1 -8; dur: 35000; easing: linear; loop: true"
            animation-mixer = "clip:Swimming;" 
            gltf-model="#whale" 
            scale=".009 .009 .009" 
            position = "-30 -1 -10" 
            rotation="0 80 -7" 
          >
          </a-entity>
            <a-entity event-listener id="whale-model2"
            visible="false"  
            animation="property: position; to: -30 -5 -10; dur: 35000; easing: linear; loop: true; delay:15000"
            animation-mixer = "clip:Swimming;" 
            gltf-model="#whale"  
            scale=".009 .009 .009" 
            position = "30 3 4" 
            rotation="0 -80 -7" 
          >
          </a-entity>
            <!-- Video Marker -->

            <a-marker id="marker1" type='pattern' url='markers/baby-pattern-marker.patt' video-vidhandler>
                <!--<a-box position='0 0 0' material='color: red;'></a-box>-->
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#growing-up' controls></a-plane>
                <!--<a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Fun Moments"></a-entity>-->
            </a-marker>

            <!-- Whale Marker -->

            <a-marker id="marker2" type='pattern' url='markers/whale-pattern-marker.patt' model-handler>

            </a-marker>

            <!-- Map Location Marker -->

            <a-marker id="marker3" type='pattern' url='markers/map-pattern-marker.patt'>
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#map'></a-plane>
            </a-marker>     
            
            
            <!-- Camera -->

            <a-entity camera></a-entity>

        </a-scene>


    </body>
</html>
