<!DOCTYPE html>
<html>
    <head>
        
        <title> Yel's 1st Birthday</title>
        <meta name="viewport" content="width=device-width,height=device-height">
	<meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     
        
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
        <script src="anime.min.js"></script>


        <script>

            // Save the date Video Handler
            
            AFRAME.registerComponent('video-vidhandler', {
                init: function() {
		    console.log('video init entered');
                    this.toggle = false;
                    this.vid = document.querySelector("#save-the-date");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });

        </script>
    </head>
    <body>
        <a-scene id="scene" renderer="colorManagement: true" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template >
            
            <a-assets>

                <a-asset-item id="whale" response-type="arraybuffer" src="assets/blue_whale.glb"></a-asset-item>
                <!-- Save the Date  Video -->
                
                <video preload="none" id="save-the-date" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="videos/save-the-date.m4v">
                </video>

                <!-- Map point Image -->

                <img id="map" src="images.png">     
                
            </a-assets>
            
           

            <!-- Video Marker -->

            <a-marker id="marker1" type='pattern' url='markers/baby-pattern-marker.patt' video-vidhandler>
                <!--<a-box position='0 0 0' material='color: red;'></a-box>-->
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#save-the-date' controls></a-plane>
                <!--<a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Fun Moments"></a-entity>-->
            </a-marker>

            <!-- Whale Marker -->

            <a-marker id="marker2" type='pattern' url='markers/whale-pattern-marker.patt'>
                <!--<a-box position='0 0 0' material='color: red;'></a-box>-->
                <!--<a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#save-the-date' controls></a-plane>-->
                <!--<a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Fun Moments"></a-entity>-->
                <a-entity event-listener id="whale-model"  
                animation="property: position; to: 30 -1 -8; dur: 25000; easing: linear; loop: true"
                animation-mixer = "clip:Swimming;" 
                gltf-model="#whale2" 
                scale=".01 .01 .01" 
                position = "-30 -1 -10" 
                rotation="-15 80 -7" 
              >
              </a-entity>
                <a-entity event-listener id="whale-model2"  
                animation="property: position; to: -30 3 -10; dur: 25000; easing: linear; loop: true; delay:15000"
                animation-mixer = "clip:Swimming;" 
                gltf-model="#whale"  
                scale=".01 .01 .01" 
                position = "30 3 4" 
                rotation="-15 -80 -7" 
              >
              </a-entity>

                
            </a-marker>

            <!-- Map Location Marker -->

            <a-marker id="marker3" type='pattern' url='markers/map-pattern-marker.patt'>
                <a-entity>
                <a-image src="#map"></a-image>
                </a-entity>
            </a-marker>     
            
            
            <!-- Camera -->

            <a-entity camera></a-entity>

        </a-scene>


    </body>
</html>
